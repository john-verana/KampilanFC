<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampilan FC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kampilan FC</h1>

        <p class="instruction">
            Please create user name (3-20 characters). Allowed: letters,
            numbers, underscores (_) and dots (.).
        </p>

        <input 
            type="text"
            id="username"
            placeholder="Enter your username"
            required
            >
        <button id="registerBtn" disabled>Register</button>

        <p id="message"></p>
    </div>
</body>
</html>
